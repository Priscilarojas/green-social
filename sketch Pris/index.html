<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Comentario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- fuentes de google -->
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
      <link rel="stylesheet" href="assets/icons/icomoon/style.css">
      <!-- iconos -->
      <link rel="stylesheet" href="css/main.css">
    <!-- stylesheets -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- contenedor principal -->
    <div class="comments-container">
      <h1>comentarios</h1>
      <ul id="comments-list" class="comments-list">
        <li>
          <div class="comment-main-level"></div>
          <!-- avatar -->
          <div class="comment-avatar">
            <img  class="fonts" src="assets/images/cuatro.jpg" alt="">
            <!-- contenedor del comentario -->
            <div class="comments-box">
              <div class="comment-head">
                <h6 class="commet-name">
                  <a href="#">Silvia Fuentes</a></h6>
                  <span>hace 20 minutos</span>
                  <div class="one">
                    <i  class="icon icon-reply"></i>
                    <i  class="icon icon-heart"></i>
                  </div>

                </div>
              <div class="comments-content">
                <input type="text" name="comentario" value="">
            </div>
          </div>
        </ul>
      </li>
          <!-- respuestas del comentarios -->
          <ul class="comments-list">
        <li>
          <div class="comment-main-level"></div>
          <div class="comment-avatar">
            <img class="fonts" src="assets/images/tres.jpg" alt="">
            <!-- contenedor del comentario -->
            <div class="comment-box">
              <div class="comment-head">
                <h6 class="commet-name">
                  <a href="#">Rocio Chio</a></h6>
                  <span>hace 20 minutos</span>
                  <div class="one">
                    <i  class="icon icon-reply"></i>
                    <i class="icon icon-heart"></i>
                  </div>

                </div>
              <div class="comments-content">
                <input type="text" name="comentario" value="">
              </div>
            </div>
          </div>
      </ul>
    </li>
    </div>
  </body>
</html>
