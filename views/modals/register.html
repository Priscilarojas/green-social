<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>green social</title>
    <!-- materialize css (Compiled and minified CSS) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Bootstrap4 css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- Bootstrap3 css -->
    <!-- <link href="vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="../vendors/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- Raleway font -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <!-- Font-awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Logo favicon -->
    <link rel="icon" type="image/png" href="../assets/icons/favicon.png"/>
    <!-- main.css -->
    <link rel="stylesheet" href="../css/modals.css"/>
</head>
<body>
    <main class=" ">
        <section class="container">
            <div class="row">
                <div class="col s12">
                        <div class="container white z-depth-2">
                                <!-- tabs -->
                                <ul class="tabs light-green">
                                    <li class="tab col s3"><a class="white-text active" href="#login">Iniciar Sesión</a></li>
                                    <li class="tab col s3"><a class="white-text" href="#register">Registrarse</a></li>
                                </ul>
                                <!-- Login Modal -->
                                <div id="login" class="col s12">
                                    <form class="col s12">
                                        <div class="form-container">
                                            <h3 class="light-green-text text-accent-4">Hola</h3> 
                                                <div class="input-field col s12">
                                                    <input id="email" type="email" class="validate">
                                                    <label for="email">Email</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="input-field col s12">
                                                    <input id="password" type="password" class="validate">
                                                    <label for="password">Contraseña</label>
                                                </div>
                                            </div>
                                            <br>
                                            <center>
                                                <button class="btn waves-effect waves-light light-green accent-4" type="submit" name="action">Conectate</button>
                                                <br>
                                                <br>
                                                <a href="">Olvidastes tu contraseña</a>
                                            </center>
                                        </div>
                                    </form>
                                </div>
                                <!-- Register Modal -->
                                <div id="register" class="col s12">
                                    <form class="col s12">
                                        <div class="form-container">
                                            <h3 class="light-green-text text-accent-4">Bienvenida</h3>
                                            <div class="row">
                                                <div class="input-field col s6">
                                                    <input id="last_name" type="text" class="validate">
                                                    <label for="last_name">Nombres</label>
                                                </div>
                                                <div class="input-field col s6">
                                                    <input id="last_name" type="text" class="validate">
                                                    <label for="last_name">Apellidos</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="input-field col s12">
                                                    <input id="email" type="email" class="validate">
                                                    <label for="email">Email</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="input-field col s12">
                                                    <input id="email-confirm" type="email" class="validate">
                                                    <label for="email-confirm">Validar email</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="input-field col s12">
                                                    <input id="password" type="password" class="validate">
                                                    <label for="password">Contraseña</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="input-field col s12">
                                                    <input id="password-confirm" type="password" class="validate">
                                                    <label for="password-confirm">Validar contraseña</label>
                                                </div>
                                            </div>
                                            <center>
                                                <button class="btn waves-effect waves-ligth light-green accent-4" type="submit" name="action">Enviar</button>
                                            </center>
                                        </div>
                                    </form>
                                </div>
                            </div>
                </div>
            </div>

        </section>
        
    </main>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- materialize js /Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!-- bootsrap4 js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!-- bootstrap3 js -->
    <script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
    <!-- app.js -->
    <!-- <script type="text/javascript" src="../js/app.js"></script> -->
</body>
</html>
