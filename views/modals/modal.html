<body>
    <main class=" ">
        <section class="container">
            <div class="row">
                <div class="col s12">
                    <div class="container white z-depth-2">
                        <!-- tabs -->
                        <ul class="tabs light-green">
                            <li class="tab col s3">
                                <a class="white-text active" href="#login">Iniciar Sesión</a>
                            </li>
                            <li class="tab col s3">
                                <a class="white-text" href="#register">Registrarse</a>
                            </li>
                        </ul>
                        <!-- Login Modal -->
                        <div id="login" class="col s12">

                            <form class="col s12">
                                <div class="form-container">
                                    <h3 class="light-green-text text-accent-4">Hola</h3>
                                    <div class="input-field col s12">
                                        <input id="email" type="email" class="validate">
                                        <label for="email">Email</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="password" type="password" class="validate">
                                        <label for="password">Contraseña</label>
                                    </div>
                                </div>
                                <br>
                                <center>
                                    <button class="btn waves-effect waves-light light-green accent-4" type="submit" name="action">Conectate</button>
                                    <br>
                                    <br>
                                    <a href="">Olvidastes tu contraseña</a>
                                </center>
                                
                            </form>
                        </div>
                    </div>
                    <!-- Register Modal -->
                    <div id="register" class="col s12">
                        <form class="col s12">
                            <div class="form-container">
                                <h3 class="light-green-text text-accent-4">Eres Nuevo en Dimensión Vegana?</h3>
                                <h3 class="light-green-text text-accent-4">Registrate</h3>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input id="last_name" type="text" class="validate">
                                        <label for="last_name">Nombres</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="last_name" type="text" class="validate">
                                        <label for="last_name">Apellidos</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="email" type="email" class="validate">
                                        <label for="email">Email</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="email-confirm" type="email" class="validate">
                                        <label for="email-confirm">Validar email</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="password" type="password" class="validate">
                                        <label for="password">Contraseña</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="password-confirm" type="password" class="validate">
                                        <label for="password-confirm">Validar contraseña</label>
                                    </div>
                                </div>
                                <center>
                                    <button class="btn waves-effect waves-ligth light-green accent-4" type="submit" name="action">Enviar</button>
                                </center>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </section>
