<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RED SOCIAL modal</title>
    <!-- Materialize css Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Bootstrap css -->
    <!-- <link href="vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <link href="vendors/bootstrap/css/bootstrap.css" rel="stylesheet"> -->
    <!-- Raleway font -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <!-- Font-awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Logo favicon -->
    <!-- <link rel="icon" type="image/png" href="../assets/icons/favicon.png"/> -->
    <!-- main.css -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main class="bg container">
        <section class="">
            <!-- Modal Trigger button-->
            <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>

            <!-- Modal Structure -->
            <div id="modal1" class="modal modal-fixed-footer">
                <div class="modal-content">
                    <div class="row bg-gif">
                        <form class="col s12 ">
                            <div class="row">
                                <div class="">
                                <br>
                                <h3 class="strikeThrough center-align"><span>---------------- Registrate con ----------------</span></h3>
                                <center class="social">
                                    <a href="https://facebook.com" class="link facebook" target="_parent"><span class="fa fa-facebook-square"></span></a>
                                    <a href="https://twitter.com" class="link twitter" target="_parent"><span class="fa fa-twitter"></span></a>
                                    <a href="https://plus.google" class="link google-plus" target="_parent"><span class="fa fa-google-plus-square"></span></a>
                                </center>
                                <br>
                                <h3 class="strikeThrough center-align"><span>------------------- O -------------------</span></h3>
                            </div>
                            </div>
                            <div class="row">
                                <!-- Names -->
                                <div class="input-field col s6">
                                    <input id="first_name" type="text" class="validate">
                                    <label for="first_name">Nombres</label>
                                </div>
                                <!-- last name -->
                                <div class="input-field col s6">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name">Apellidos</label>
                                </div>
                            </div>
                            <!-- email -->
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <!-- password -->
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="password" type="password" class="validate">
                                    <label for="password">Contraseña</label>
                                </div>
                            </div>
                            <!-- button -->
                            <br>
                            <div class="row"> 
                                <div class="col s12">
                                    <center>
                                        <button class="btn waves-effect waves-light light-green accent-4" type="submit" name="action">Conectate</button>
                                        <br>
                                        <br>
                                        <a href="">Olvidastes tu contraseña</a>
                                    </center>
                                </div>
                            </div> <!-- row END-->  
                        </form>
                    </div> <!-- row END-->  
                </div> <!-- modal-content END-->
                <!-- modal footer button -->
                <!-- <div class="modal-footer">
                    <center>
                        <a href="#!" class="btn waves-effect waves-light light-green accent-4" type="submit" name="action">Conectate</a>
                        <br>
                        <br>
                        <a href="">Olvidastes tu contraseña</a>
                    </center>    
                </div> -->
            </div>
        </section>
    </main>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Materialize js Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="vendors/bootstrap/js/bootstrap.min.js"></script> -->
    <!-- app.js -->
    <!-- <script type="text/javascript" src="js/app.js"></script> -->


    <script>
            $(document).ready(function(){
               // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
              $('.modal').modal();
           });
        
      </script>
</body>
</html>
